<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Figure and Figure Caption In HTML</title>
</head>

<body>
    <h1>Figure and Figure Caption in HTML</h1>
    <!-- Before figure element this was the way to add caption to images -->
    <img src="./assets/images/Optimized-pexels-lukas-574071.jpeg" height="300" width="500" alt="jpeg image"
        title="jpeg image">
    <p>My first Jpeg Image</p>

    <!-- The right way to add caption to images -->
    <figure>
        <img src="./assets/images/Optimized-pexels-lukas-574071.jpeg" height="300" width="500" alt="jpeg image" title="jpeg image">
        <img src="./assets/images/Optimized-pexels-lukas-574071.jpeg" height="300" width="500" alt="jpeg image" title="jpeg image">
        <figcaption>My first Jpeg Image</figcaption>
    </figure>
    <figure>
        <img src="./assets/images/car-ga095d18d6_640.png" alt="png image" title="png image">
        <figcaption>My first PNG Image</figcaption>
    </figure>
    <figure>
        <img src="./assets/images/embryo-g19a5e90d4_640.jpeg" alt="another png image" title="another png image">
        <figcaption>My second PNG Image</figcaption>
    </figure>
    <figure>
        <img src="./assets/images/halloween-1035_256.gif" alt="halloween" title="halloween">
        <figcaption>My first gif Image</figcaption>
    </figure>
    <figure>
        <img src="./assets/images/undraw_by_my_car_7o41.svg" alt="halloween" title="halloween">
        <figcaption>My first svg Image</figcaption>
    </figure>

</body>

</html>

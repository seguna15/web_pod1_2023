<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>Nested List</h1>
    <ol>
        <li>
            Britain
            <ul>
                <li>Manchester</li>
                <li>London</li>
                <li>Swansea</li>
            </ul>
        </li>
        <li>
            Canada
            <ul>
                <li>Vancouver</li>
                <li>Toronto</li>
                <li>Ontario</li>
            </ul>
        </li>
        <li>
            India
            <ul>
                <li>Delhi</li>
                <li>Mumbai</li>
                <li>Hyderabad</li>
            </ul>
        </li>
    </ol>
</body>
</html>

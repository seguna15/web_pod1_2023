<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoot </title>
</head>
<body>
    <h1>Using tfoot</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Price(&#8358;)</th>
                <th scope="col">Amount(&#8358;)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>S10+</td>
                <td>2</td>
                <td>170</td>
                <td>340</td>
            </tr>
            <tr>
                <td>2</td>
                <td>XR</td>
                <td>2</td>
                <td>165</td>
                <td>330</td>
            </tr>
            <tr>
                <td>3</td>
                <td>8 plus</td>
                <td>2</td>
                <td>135</td>
                <td>270</td>
            </tr>
            <tr>
                <td>4</td>
                <td>S9+</td>
                <td>2</td>
                <td>110</td>
                <td>220</td>
            </tr>
            <tr>
                <td>5</td>
                <td>S8+</td>
                <td>2</td>
                <td>90</td>
                <td>180</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2" scope="row">Total</th>
                <td>10</td>
                <td></td>
                <td>1340</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance in CSS</title>
    <link rel="stylesheet" href="./assets/css/inheritance.css">
</head>
<body>

   <div class="parent">
        <h1>The div is my parent</h1>
        <p>The div is also my parent</p>
        <form action="">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="enter username"><br><br>
            <label for="userpass">Password</label>
            <input type="password" name="userpass" id="userpass" placeholder="enter password"><br><br>
            <button type="submit">Login</button>
        </form>
   </div>
</body>
</html>
